<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Spreadsheet Exercise</title>
</head>
<body>
  <div class="tool-bar">
    <div class="edit-wrapper">
      <span>ToolBar</span>
      <button class="style-btn font__bold" data-style="font__bold">B</button>
      <button class="style-btn font__italic" data-style="font__italic">I</button>
      <button class="style-btn font__underline" data-style="font__underline">U</button>
    </div>
    <div class="long-input">
      <input type="text" id="display-input">
    </div>
    <button id="refresh-btn">Refresh</button>
  </div>
  <table id="spread-sheet"></table>
  <script src="script.js"></script>
</body>
</html>
